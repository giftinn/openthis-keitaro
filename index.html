<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Pilih Halaman</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      overflow: hidden;
    }

    /* Floating Background Circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      animation: float 10s infinite ease-in-out alternate;
      opacity: 0.55;
    }

    .c1 { width: 350px; height: 350px; background: #ffb3c6; top: -50px; left: -80px; }
    .c2 { width: 300px; height: 300px; background: #b8c0ff; bottom: -80px; right: -60px; }
    .c3 { width: 250px; height: 250px; background: #ffd6ff; top: 60%; left: 10%; }

    @keyframes float {
      from { transform: translateY(0px); }
      to   { transform: translateY(-40px); }
    }

    /* Card Container */
    .card {
      width: 90%;
      max-width: 420px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(18px);
      box-shadow: 0 10px 35px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 35px;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 3px 10px rgba(255,255,255,0.3);
    }

    .btn-wrap {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      background: rgba(255,255,255,0.9);
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: 0.25s;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,1);
      box-shadow: 0 6px 20px rgba(255,255,255,0.5);
    }

    button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 120%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.5),
        transparent
      );
      transition: 0.4s;
    }

    button:hover::after {
      left: 100%;
    }
  </style>
</head>
<body>

  <!-- Floating background lights -->
  <div class="circle c1"></div>
  <div class="circle c2"></div>
  <div class="circle c3"></div>

  <!-- Main card -->
  <div class="card">
    <h1>Choose your gift by tap this button, sayang</h1>

    <div class="btn-wrap">
      <button onclick="window.location.href='https://formyman-keitaro-1jcm.vercel.app/'">
        Hadiah pertama
      </button>

      <button onclick="window.location.href='https://for-keitaro-only.vercel.app/'">
        Hadiah kedua
      </button>
    </div>
  </div>

</body>
</html>
